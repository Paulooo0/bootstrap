<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwarf chair</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="carousel carousel-fade slide" id="h-carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img class="d-block" src="https://www.raftfurniture.co.uk/media/catalog/product/cache/0138abd0fcf6edc9284837bfb46ecd61/s/o/sol-chair-45x45x85cm-nt-1.0_2.jpg" alt="wooden chair">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvxpAb9wwud40Z1s5-j65OGH0Z5rUWH217MQ&usqp=CAU" alt="wooden chair">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block" src="https://www.einrichten-design.com/thumbnail/e6/68/18/1597940534/Thonet%20Holzstuhl%20118%20M%20%201_1920x1920.jpg" alt="wooden chair">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#h-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#h-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="grid">
            <div class="img-grid">
                <article>
                    <img src="https://www.raftfurniture.co.uk/media/catalog/product/cache/0138abd0fcf6edc9284837bfb46ecd61/s/o/sol-chair-45x45x85cm-nt-1.0_2.jpg">
                </article>
                <article>
                    <img src="https://www.raftfurniture.co.uk/media/catalog/product/cache/0138abd0fcf6edc9284837bfb46ecd61/s/o/sol-chair-45x45x85cm-nt-1.0_2.jpg">
                </article>
                <article>
                    <img src="https://www.raftfurniture.co.uk/media/catalog/product/cache/0138abd0fcf6edc9284837bfb46ecd61/s/o/sol-chair-45x45x85cm-nt-1.0_2.jpg">
                </article>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
